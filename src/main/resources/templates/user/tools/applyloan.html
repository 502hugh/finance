<script >
    $(document).on("click",".myBtn",function (){
        $.alert("申请网贷需要等待管理员审核，审核通过后会把钱打到您的默认银行卡中");
    })
    $(function() {
        $("#amount").blur(checkAmount);
        $("#term").blur(checkTerm);
        $("#submit").mousedown(function() {
            if (checkAmount() && checkTerm()) {
                applyLoan();
            }
        });
    });

    //校验金额
    function checkAmount() {
        var amount = $("#amount").val();
        if (amount.length === 0) {
            show_validate_msg("#amount", "error", "输入金额不能为空！");
            return false;
        }

        //匹配有两位小数的正实数
        var amountReg = /^[0-9]+(.[0-9]{2})?$/;
        if (amountReg.test(amount) === false) {
            show_validate_msg("#amount", "error", "输入金额不合法！");
            return false;
        }
        show_validate_msg("#amount", "success", "就借这么点钱吗？？？");
        return true;
    }

    //校验期限
    function checkTerm() {
        var term = $("#term").val();
        if (term.length === 0) {
            show_validate_msg("#term", "error", "还没说什么时候还钱呢！");
            return false;
        }

        //匹配m-n位的数字
        var termReg = /^\d{1,4}$/;
        if (termReg.test(term) === false) {
            show_validate_msg("#term", "error", "输入期限不合法！");
            return false;
        }
        show_validate_msg("#term", "success", "要记得按时还钱哦！");
        return true;
    }

    //ajax提交网贷申请
    function applyLoan() {
        var amount = $("#amount").val();
        $.alert({
            title: '提示：',
            content: "确定借贷 <strong>"+amount+"</strong>元 吗？",
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'btn-primary',
                    action: function(){
                        $.ajax({
                            url: "/user/applyLoan",
                            type: "POST",
                            data: {
                                "amount": amount,
                                "term":$("#term").val(),
                                "rate":"0.1500"
                            },
                            success: function(result) {
                                if (result.code === 100) {
                                    $.alert('申请成功!请等待管理员审核');
                                    setTimeout(function () {
                                        location.href = "/user/tools/toApplyLoan.html";
                                    }, 1000);
                                } else {
                                    if (result.code==500)
                                    $.alert('申请失败!,请先绑定银行卡');
                                    else if (result.code==400)
                                    $.alert('申请失败，请先绑定个人信息');
                                    else
                                        $.alert('申请失败');
                                }
                            }
                        });
                    }
                },
                cancel: {
                    text: '取消',
                    action: function () {
                        $.alert('已取消!');
                    }
                }
            }
        });
    }

    //显示校验结果的提示信息
    function show_validate_msg(ele, status, msg) {
        //清除当前元素的校验状态
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");
        if ("success" == status) {
            $(ele).parent().addClass("has-success");
            $(ele).next("span").text(msg);
        } else if ("error" == status) {
            $(ele).parent().addClass("has-error");
            $(ele).next("span").text(msg);
        }
    }

</script>
